<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flag Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Enter a country name to instantly view its national flag using a live REST API.</h1>
    </div>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Enter country name (e.g. Pakistan)" id="input">
            <button id="btn">Search Flag</button>
        </div>
        <p id="alertPara"></p>
        <div class="flagImages">
           <img id="flagImg">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
